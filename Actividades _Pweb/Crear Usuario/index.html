<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crear Usuario:</h1>
    <form>
        <label for="id_username">
            <span>Username:</span>
            <input type="text" id="id_username" name="username" required>
        </label>
        
        <label for="id_nomcom">
            <span>Nombre Completo:</span>
            <input type="text" placeholder="Ricardo Valdez Brito" id="id_nomcom" name="nomcom" required>
        </label>

        <label for="id_email">
            <span>Email:</span>
            <input type="email" placeholder="ricardo@correo.com" id="id_email" name="email" required>
        </label>

        <label for="id_password">
            <span>Contraseña:</span>
            <input type="password" id="id_password" name="password" required>
        </label>

        <label for="id_confpassword">
            <span>Confirmar Contraseña:</span>
            <input type="password" id="id_confpassword" name="confpassword" required>
        </label>

        <input type="submit">

    </form>
    
</body>
</html>
